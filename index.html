<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador de Vacaciones</title>
    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <br><br>

    <header>
        

      <article class="container">
          <article class="row">
              <article class="columnam5">
                  <article class="card">
                      <div class="header">
                          <h2>Programa tus Vacaciones</h2>
                      </div>
                      <div class="container">
                          
  
                          <form id="formulario">
                              <div class="formgroup">
                                  <input type="text" class="formcontrol" id="inputDestino" placeholder="IngresarDestino"></input>
                              </div>
                              <div class="formgroup">
                                  <input type="text" class="formcontrol" id="inputActividades"  placeholder="Ingrese sus Actividades"></input>
                              </div>
                              <div class="formgroup">
                                  <input type="text" class="formcontrol" id="inputPresupuesto" placeholder="Ingrese su Presupuesto"></input>
                              </div>
  
                              <button type="submit" class="buttonprimary">Agregar</button>
                         
                          </form>
                          <br><br>
  
                      </div>
                  </article>
              </article>
    </header>
    <br><br>
      <section>
                <article class="columnam6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Actividades</th>
                            <th scope="col">Presupuesto</th>
                          </tr>
                        </thead>

                        <tbody id="body-tabla">
                         
                        </tbody>

                      </table>
                </article>
            </article>

        </article>
      </section>
     

          


      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modifica tu Registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Entendido</button>
            </div>
          </div>
        </div>
      </div>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
